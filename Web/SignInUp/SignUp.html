<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hoteo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
    <link rel="stylesheet" href="./SignUpStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

</head>

<body>
    <div class="Body_container">
        <div class="Main_Pic">
            <img src="/Assets/Pics/Hills-of-tea-in-Wazuka SignUp.png" alt="">
        </div>
        <div class="Main_Content">
            <div class="Main_Content_Remind">
                <p>Already a member?</p>
                <div class="Main_Content_Remind_Button Nav">
                    <a href="http://127.0.0.1:5500/Web/SignInUp/SignIn.html">
                        <b>Sign In</b>
                    </a>

                </div>
            </div>
            <!-- FILLINGGGGGGGGGGGGG -->
            <div class="Main_Content_Filling">
                <div class="Main_Content_Filling_Tittle">
                    <b>Sign Up</b>
                </div>
                <div class="Main_Content_Filling_Name">
                    <div class="Main_Content_Filling_FullName">
                        <div class="Main_Content_Filling_FullNameSub Filling_Sub">
                            <p>Full Name</p>
                        </div>
                        <div class="Main_Content_Filling_FullNameBox Name_Filling_Box">
                            <input type="text" placeholder="  " name="fullname" required>
                        </div>
                    </div>
                    <div class="Main_Content_Filling_UserName">
                        <div class="Main_Content_Filling_UserNameSub Filling_Sub">
                            <p>Username</p>
                        </div>
                        <div class="Main_Content_Filling_UserNameBox Name_Filling_Box">
                            <input type="text" placeholder=" " name="username" required>
                        </div>
                    </div>
                </div>
                <div class="Main_Content_Filling_PhoneNum">
                    <div class="Main_Content_Filling_PhoneNumSub Filling_Sub">
                        <p>Phone Number</p>
                    </div>
                    <div class="Main_Content_Filling_PhoneNumBox Filling_Box">
                        <input type="text" placeholder="  " name="fullname" required>
                    </div>
                </div>
                <div class="Main_Content_Filling_Pass">
                    <div class="Main_Content_Filling_PassSub Filling_Sub">
                        <p>Password</p>
                    </div>
                    <div class="Main_Content_Filling_PassBox Filling_Box">
                        <input type="text" placeholder=" " name="fullname" required>
                    </div>
                </div>
                <div class="Main_Content_Filling_Confir">
                    <div class="Main_Content_Filling_ConfirSub Filling_Sub">
                        <p>Confirmation</p>
                    </div>
                    <div class="Main_Content_Filling_ConfirBox Filling_Box">
                        <input type="text" placeholder="  " name="fullname" required>
                    </div>
                </div>
                <div class="Main_Content_Filling_Ticker">
                    <div class="Main_Content_Filling_TickerBox">
                        <input type="checkbox">

                    </div>
                    <div class="Main_Content_Filling_TickerSub">
                        <h5>Create an account means you’re okay with our <mark> Terms of Service, Privacy Policy</mark>
                        </h5>

                    </div>
                </div>
                <div class="Main_Content_Filling_Create">
                    <b>Create account</b>


                </div>
            </div>
            <!-- FILLINGGGGGGGGGGGGG -->
            <div class="Main_Content_Slogan Nav">
                <a href="http://127.0.0.1:5500/Web/Index.html#">
                    <p>Hoteo - “The life we'll bring”</p>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
