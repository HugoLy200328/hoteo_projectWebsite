<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hoteo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
    <link rel="stylesheet" href="./SignInStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

</head>

<body>
    <div class="Body_container">
        <div class="Main_Pic">
            <img src="/Assets/Pics/Hills-of-tea-in-Wazuka SignUp.png" alt="">
        </div>
        <div class="Main_Content">
            <div class="Main_Content_Remind">
                <p>Don't have an account?</p>
                <div class="Main_Content_Remind_Button Nav">
                    <a href="http://127.0.0.1:5500/Web/SignInUp/SignUp.html"><b>Sign Up</b></a>

                </div>
            </div>
            <!-- FILLINGGGGGGGGGGGGG -->
            <div class="Main_Content_Filling">
                <div class="Main_Content_Filling_Tittle">
                    <b>Sign In</b>
                </div>
                <div class="Main_Content_Filling_Username">
                    <div class="Main_Content_Filling_UsernameSub Filling_Sub">
                        <p>Username</p>
                    </div>
                    <div class="Main_Content_Filling_UsernameBox Filling_Box">
                        <input type="text" placeholder=" " name="fullname" required>
                    </div>
                </div>
                <div class="Main_Content_Filling_Pass">
                    <div class="Main_Content_Filling_PassSub Filling_Sub">
                        <p>Password</p>
                    </div>
                    <div class="Main_Content_Filling_PassBox Filling_Box">
                        <input type="text" placeholder="  " name="fullname" required>
                    </div>
                </div>

                <div class="Main_Content_Filling_LogIn">
                    <b>Log in</b>


                </div>
            </div>
            <!-- FILLINGGGGGGGGGGGGG -->
            <div class="Main_Content_Slogan Nav">
                <a href="http://127.0.0.1:5500/Web/Index.html#">
                    <p>Hoteo - “The life we'll bring”</p>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
